<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>NearMe Extension</title>
    <link rel="stylesheet" type="text/css" href="popupstyle.css">
    <!--<script src="popup.js"></script>-->
    <script src="jquery-1.11.2.min.js"></script>
    <script src="getselectedtab.js"></script>
  </head>

  <!-- The html design code for popup home layout-->
  <body>
    
    <!-- Tabs list -->
    <!--<div id="tab-container"> 
      <ul>
         <li><a href="a">CAPS Developers</a></li>

    </div>-->

    <!-- popup details container-->
    <div id="popup-container">  
      <!-- Title bar -->
        <div class="header" >

            <img id="menu-slide" class="trigger-menu-slide" src="images/left.png" alt="Open Left">

          <div class="header-right-icons">
            <img id="img-close-popup" class="add-group" src="images/addgroup.png" alt="close">

        <div class="contents">
